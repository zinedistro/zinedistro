common: &common
  adapter: <%= ENV.fetch('RAILS_DB_ADAPTER', 'mysql2') %>
  encoding: <%= ENV.fetch('RAILS_DB_ENCODING', 'utf8') %>
  timeout: <%= ENV.fetch('RAILS_DB_TIMEOUT_MS', 5000) %>.to_i
  pool: <%= ENV["DB_POOL"] || ENV['MAX_THREADS'] || 5 %>
  host: <%= ENV.fetch('RAILS_DB_HOST', 'localhost') %>
  port: <%= ENV.fetch('RAILS_DB_PORT', 5432) %>
  user: <%= ENV.fetch('RAILS_DB_USER', 'postgres') %>
  password: <%= ENV.fetch('RAILS_DB_PASSWORD', nil) %>

development:
  <<: *common
  database: zinedistro_development

test:
  <<: *common
  database: zinedistro_test

production:
  <<: *common
  url:  <%= ENV["DATABASE_URL"] %>
  database: zinedistro_production
